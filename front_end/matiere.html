<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Formulaire</h1>
    <form>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
      </div>
      <div class="form-group">
        <label for="niveau">Niveau</label>
        <input type="text" class="form-control" id="niveau" placeholder="Entrez votre niveau">
      </div>
      <div class="form-group">
        <label for="nombreSeance">Nombre de séances</label>
        <input type="number" class="form-control" id="nombreSeance" placeholder="Entrez le nombre de séances">
      </div>
      <div class="form-group">
        <label for="nombreEleve">Nombre d'élèves</label>
        <input type="number" class="form-control" id="nombreEleve" placeholder="Entrez le nombre d'élèves">
      </div>
      <button type="submit" class="btn btn-primary">Sauvegarder</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
