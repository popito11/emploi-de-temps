<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <title>Tableau avec cases à cocher</title>
</head>
<body>
  <div class="container">
    <h1>Tableau avec cases à cocher</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Lundi</th>
          <th scope="col">Mardi</th>
          <th scope="col">Mercredi</th>
          <th scope="col">Jeudi</th>
          <th scope="col">Vendredi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Plage horaire 1</th>
          <td><input type="checkbox" class="form-check-input" id="case-1-1"></td>
          <td><input type="checkbox" class="form-check-input" id="case-1-2"></td>
          <td><input type="checkbox" class="form-check-input" id="case-1-3"></td>
          <td><input type="checkbox" class="form-check-input" id="case-1-4"></td>
          <td><input type="checkbox" class="form-check-input" id="case-1-5"></td>
        </tr>
        <tr>
          <th scope="row">Plage horaire 2</th>
          <td><input type="checkbox" class="form-check-input" id="case-2-1"></td>
          <td><input type="checkbox" class="form-check-input" id="case-2-2"></td>
          <td><input type="checkbox" class="form-check-input" id="case-2-3"></td>
          <td><input type="checkbox" class="form-check-input" id="case-2-4"></td>
          <td><input type="checkbox" class="form-check-input" id="case-2-5"></td>
        </tr>
        <tr>
          <th scope="row">Plage horaire 3</th>
          <td><input type="checkbox" class="form-check-input" id="case-3-1"></td>
          <td><input type="checkbox" class="form-check-input" id="case-3-2"></td>
          <td><input type="checkbox" class="form-check-input" id="case-3-3"></td>
          <td><input type="checkbox" class="form-check-input" id="case-3-4"></td>
          <td><input type="checkbox" class="form-check-input" id="case-3-5"></td>
        </tr>
        <tr>
          <th scope="row">Plage horaire 4</th>
          <td><input type="checkbox" class="form-check-input" id="case-4-1"></td>
          <td><input type="checkbox" class="form-check-input" id="case-4-2"></td>
          <td><input type="checkbox" class="form-check-input" id="case-4-3"></td>
          <td><input type="checkbox" class="form-check-input" id="case-4-4"></td>
          <td><input type="checkbox" class="form-check-input" id="case-4-5"></td>
        </tr>
        <tr>
          <th scope="row">Plage horaire 5</th>
          <td><input type="checkbox" class="form-check-input" id="case-5-1"></td>
          <td><input type="checkbox" class="form-check-input" id="case-5-2"></td>
          <td><input type="checkbox" class="form-check-input" id="case-5-3"></td>
          <td><input type="checkbox" class="form-check-input" id="case-5-4"></td>
          <td><input type="checkbox" class="form-check-input" id="case-5-5"></td>
        </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary" onclick="remplirMatrice()">Remplir la matrice</button>
    </div>

</body>
<script>
function remplirMatrice() {
  var matrice = [];
  for (var i = 1; i <= 5; i++) {
    var plageHoraire = [];
    for (var j = 1; j <= 5; j++) {
      var caseCochee = document.getElementById("case-" + i + "-" + j);
      if (caseCochee.checked) {
        plageHoraire.push(1);
      } else {
        plageHoraire.push(0);
      }
    }
    matrice.push(plageHoraire);
  }
  
  // Afficher la matrice dans la console (à des fins de démonstration)
  console.log(matrice);
}
</script>
</html>
