{% extends 'base.html' %}

{% block content %}


<main>
    <div class="container-fluid px-4">
        <h1 class="text-center">Enregistrer un professeur</h1>
        <form action="{% url 'update_professeur' professeur.id %}" method="POST">
            {% csrf_token %}
        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" class="form-control" placeholder="enter name" id="nom" name="nom" value="{{professeur.nom_prof}}" required>
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone :</label>
            <input type="number" class="form-control" id="telephone" placeholder="enter telephone" name="telephone" value="{{professeur.telephone}}" required>
        </div>
        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse :</label>
            <input type="email" class="form-control" id="adresse" placeholder="enter email" name="email" value="{{professeur.email}}" required>
        </div>
        <div class="mb-3">
            <label for="nb_seance" class="form-label">nombre de seance maximum par semaine :</label>
            <input type="number" class="form-control" id="nb_seance" placeholder="enter max nombre seance" name="nb_seance" value="{{professeur.nombre_seance}}" required>
        </div>
        <br>
        <h3>cocher les cases</h3>
        <div class="row">
            {% for mat in matieres %}
            <div class="col-2">
                <label for="{{mat.nom_matiere}}">{{mat.nom_matiere}}:</label>
                <input type="checkbox" id="m1" name="nomf" value="{{mat.id}}">
            </div>
            
            {% endfor %}
        </div>
        <br>
        <table class="table">
            <thead>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="checkAll">
                  <label class="form-check-label" for="checkAll">
                    Tout cocher
                  </label>
                </div>
              </div>
              <tr>
                <th scope="col"></th>
                <th scope="col">Lundi</th>
                <th scope="col">Mardi</th>
                <th scope="col">Mercredi</th>
                <th scope="col">Jeudi</th>
                <th scope="col">Vendredi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Plage horaire 1</th>
                <td><input type="checkbox" class="form-check-input" name="case-1-1" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-1-2" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-1-3" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-1-4" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-1-5" value="true"></td>
              </tr>
              <tr>
                <th scope="row">Plage horaire 2</th>
                <td><input type="checkbox" class="form-check-input" name="case-2-1" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-2-2" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-2-3" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-2-4" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-2-5" value="true"></td>
              </tr>
              <tr>
                <th scope="row">Plage horaire 3</th>
                <td><input type="checkbox" class="form-check-input" name="case-3-1" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-3-2" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-3-3" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-3-4" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-3-5" value="true"></td>
              </tr>
              <tr>
                <th scope="row">Plage horaire 4</th>
                <td><input type="checkbox" class="form-check-input" name="case-4-1" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-4-2" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-4-3" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-4-4" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-4-5" value="true"></td>
              </tr>
              <tr>
                <th scope="row">Plage horaire 5</th>
                <td><input type="checkbox" class="form-check-input" name="case-5-1" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-5-2" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-5-3" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-5-4" value="true"></td>
                <td><input type="checkbox" class="form-check-input" name="case-5-5" value="true"></td>
              </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-warning ">save</button>
        </form>
    </div>
</main>
<!-- Inclure jQuery et le fichier JavaScript de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
    // Fonction pour cocher ou décocher les cases du tableau
    function toggleCheckAll() {
      const checkAll = document.getElementById('checkAll');
      const checkboxes = document.querySelectorAll('tbody input[type="checkbox"]');
      checkboxes.forEach((checkbox) => {
        checkbox.checked = checkAll.checked;
      });
    }

    // Ajouter un écouteur d'événement au clic sur la case à cocher "Tout cocher"
    document.getElementById('checkAll').addEventListener('click', toggleCheckAll);
</script>
</main>
{% endblock %}
