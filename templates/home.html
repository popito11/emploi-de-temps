        <script>
            function rechercheTableau() {
                // Récupérer la valeur de recherche
                var recherche = document.getElementById('search-input').value.toLowerCase();

                // Récupérer les lignes du tableau
                var lignes = document.querySelectorAll('#datatablesSimple tbody tr');

                // Parcourir les lignes du tableau
                for (var i = 0; i < lignes.length; i++) {
                    var ligne = lignes[i];
                    var cellules = ligne.cells;
                    var trouve = false;

                    // Parcourir les cellules de chaque ligne
                    for (var j = 0; j < cellules.length; j++) {
                    var cellule = cellules[j];
                    var contenu = cellule.textContent.toLowerCase();

                    // Vérifier si le contenu de la cellule correspond à la recherche
                    if (contenu.includes(recherche)) {
                        trouve = true;
                        break;
                    }
                    }

                    // Afficher ou masquer la ligne en fonction du résultat de recherche
                    if (trouve) {
                    ligne.style.display = '';
                    } else {
                    ligne.style.display = 'none';
                    }
                }
            }

            // Écouter l'événement d'entrée dans la barre de recherche
            var searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', rechercheTableau);
        </script>
